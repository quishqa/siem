site_name: "SIEM: SImplified Emission Model"
site_url: https://quishqa.github.io/siem
repo_url: https://github.com/quishqa/siem
repo_name: quishqa/siem
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    scheme: slate
    primary: green
    accent: deep purple
  font:
    text: MerriWeather Sans
    code: Red Hat Mono
plugins:
  - mkdocstrings
  - search
nav:
  - SIEM Docs: index.md
  - tutorials.md
  - How-to Guides: how-to-guides.md
  - explanation.md
  - reference.md
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
